<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Sum 100
      var n = 10;
      var sum = 0;
      for (i = 0; i <= n; i++) {
        console.log("Sum value", i);
      }

      //Factorial
      var x = 1;
      for (i = 1; i <= 4; i++) {
        x *= i;
        console.log("Factorial of X", x);
      }

      //Find even numbers between 1 to 20
      for (i = 0; i <= 20; i += 2) {
        console.log("even numbers between 1 to 20", i);
      }
    </script>
  </body>
