<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Switch Statement
        //Method 1
        let x=2;
        switch (x){
            case 1:
                console.log("Iyyappan")
                break;
            case 2:
                console.log("Iyyappan. G")
                break;
            default:
                console.log("Not Found")
        }

        //Method 2 using prompt
        var value;
        var value=prompt("Choose a number between 1 and 2")
        switch (value){
            case "1":
                console.log("Iyyappan")
                break;
            case "2":
                console.log("Iyyappan. G")
                break;
            default:
                console.log("Not Found")
        }
    </script>
</body>
</html>
